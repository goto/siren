name: Release Cortex plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: "version of plugin, must have the same major version of siren"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: ${{ github.workspace }}/plugins/providers/cortex
        env:
          GITHUB_TOKEN: ${{ secrets.GO_RELEASER_TOKEN }}
          PLUGIN_DIR_NAME: cortex
          PLUGIN_NAME: siren-cortex
          PLUGIN_VERSION: ${{ inputs.version }}
