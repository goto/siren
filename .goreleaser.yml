version: 2
project_name: siren

release:
  draft: true
  prerelease: auto
  name_template: "{{.ProjectName}}-v{{.Version}}"

before:
  hooks:
    - go mod tidy
    - go mod vendor

builds:
  - main: ./main.go
    id: "siren"
    binary: siren
    flags:
      - -a
    ldflags:
      - -s -w -X github.com/goto/siren/config.Version={{.Tag}} -X github.com/goto/siren/config.BuildCommit={{.FullCommit}} -X github.com/goto/siren/config.BuildDate={{.Date}}
    env:
      - CGO_ENABLED=0
    goos: [darwin, linux, windows]
    goarch: [amd64, 386]

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "windows" }}windows
      {{- else if eq .Arch "linux" }}linux
      {{- else if eq .Arch "darwin" }}macos
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^build:"
      - "Merge pull request"
      - "Merge branch"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

dockers:
  - goos: linux
    goarch: amd64
    ids:
      - siren
    dockerfile: Dockerfile
    image_templates:
      - "docker.io/gotocompany/{{.ProjectName}}:latest"
      - "docker.io/gotocompany/{{.ProjectName}}:{{ .Version }}"
      - "docker.io/gotocompany/{{.ProjectName}}:{{ .Tag }}-amd64"
      - "ghcr.io/goto/{{.ProjectName}}:latest"
      - "ghcr.io/goto/{{.ProjectName}}:{{ .Version }}"
      - "ghcr.io/goto/{{.ProjectName}}:{{ .Tag }}-amd64"

brews:
  - name: siren
    homepage: "https://github.com/goto/siren"
    description: "Universal data observability tool."
    repository:
      owner: goto
      name: homebrew-taps
    license: "Apache 2.0"
    folder: Formula
    dependencies:
      - name: git
    install: |-
      bin.install "siren"
    commit_author:
      name: github-actions[bot]
      email: 41898282+github-actions[bot]@users.noreply.github.com